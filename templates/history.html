{% extends 'base.html' %}

{% block head %}
<title>History</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/history.css') }}">
{% endblock %}

{% block body %}
<div id="historycontents">
    <h1> History </h1>
</div>

<button id="sortbyBtn" > Sort by </button>

<div class="historytable">
    <table>
        <tr>
            <th> File Name </th> <th> Cough Count </th> <th> Date Added </th> <th> Actions </th>
        </tr>
        {% for file in files %} 
            <tr>
                <td> {{ file.content }}</td>
                <td> 200 million rip </td>
                <td> {{ file.dateCreated.date() }}</td>
                <td> <a href=""> Delete </a> <br/> <a href=""> Rename </a> </td> 
            </tr>
        {% end for %}
    </table>
<!-- OPERATIONAL ERRORS. WIP -->
    <form action="/history" method="POST"> <!-- not needed. testing-->
        <input type="text" id="content" name="content">
        <input type="submit" id="data" name="data"> <!-- testing. this would be the submit on home page-->
    </form>
</div>

<script src="{{url_for('static', filename='js/history.js')}}"></script>
{% endblock %}
