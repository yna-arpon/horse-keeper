{% extends 'base.html' %}

{% block head %}
<title>History</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/history.css') }}">
{% endblock %}

{% block body %}
<div id="historycontents">
    <h1> History </h1>
</div>


 <!--<button id="sortbyBtn" > Sort by <image id="DropDown" src = "static/images/DropDown.png" ></image></button> DATABASE--> 

  <div class="sortby-container">
    <select id="sortbyBtn" onchange="sortNames()">
        <option value="asc">Sort A-Z</option>
        <option value="desc">Sort Z-A</option>
    </select> 
    <div id="sortbyArrow"></div>
  </div>
  


<div class="historytable">
    <table>
        <tr>
            <th> Cough Count Instance </th> <th> Cough Count </th> <th> Date Added </th> <th> Actions </th>
        </tr> 
        {% for Data in coughData%}
            <tr>
                <td class="name"> {{ Data.dataName }} </td> <!-- Would use Jinja2 syntax to get info -->
                <td> {{ Data.coughCount }} </td>
                <td> {{ Data.dateCreated.date() }} </td>
                <td> <a href="/delete/{{Data.id}}" class="deleteBtn">Delete</a> </td> 
            </tr>
        {% endfor %}
    </table>
</div>


<script src="{{url_for('static', filename='js/history.js')}}"></script>
{% endblock %}
